<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 书本展示容器 */
    .stage {
      width: 90vw;
      max-width: 900px;
      padding: 20px;
      border-radius: 14px;
      background: #fff;

      /* 柔和阴影 */
      box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        0 4px 10px rgba(0,0,0,0.08);
    }

    #book {
      width: 100%;
      height: min(78vh, 650px);
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div id="book"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
